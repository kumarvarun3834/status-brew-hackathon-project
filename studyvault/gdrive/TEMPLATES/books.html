<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Londrina+Solid&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <!-- Title and Heading -->
    <div class="title">StudyVault.</div>
    <div class="heading">Choose Books:</div>

    <!-- Background Image -->
    <img class="bg" src="img/img.png" alt="">

    <!-- Container for displaying folders -->
    <div class="file-container">
        <div class="file-row">
            <!-- Dynamically loop through books and maintain folder display -->
            {% for resource in resources %}
            <div>
                <a href="{{ resource.file_link }}" target="_blank">
                    <img src="img/folder (2).png" class="folder" alt="Folder">
                </a>
                <a href="{{ resource.file_link }}" class="folder-label" target="_blank">{{ resource.file_name }}</a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>

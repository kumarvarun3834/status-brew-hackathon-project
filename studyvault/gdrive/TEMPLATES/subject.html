<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects for Semester 1</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Londrina+Solid&display=swap" rel="stylesheet">
    
    <!-- Embedded CSS -->
    <style>
        /* General reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Title styling */
        .title {
            font-family: 'Londrina Sketch', cursive;
            font-size: 50px; /* Keep the original size */
            position: absolute;
            top: 30px;
            left: 40px;
            color: black; /* Set text color */
            font-weight: 700;
        }

        /* Heading styling */
        .heading {
            font-family: 'Londrina Solid', cursive;
            font-size: 100px; /* Original size */
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: black; /* Set text color */
            text-align: center;
        }

        /* Background image styling */
        img.bg {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Ensure it's behind everything */
        }

        /* Container for folder images */
        .file-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1; /* Ensure the folder images are above the background */
            gap: 80px; /* Space between the rows */
        }

        /* Each row of folder images */
        .file-row {
            display: flex;
            justify-content: center; /* Center images */
            gap: 180px; /* Space between folder images in a row */
        }

        /* Folder image styling */
        img.folder {
            height: auto;
            width: 11vw; /* Adjust width for folder images */
        }

        /* Hover effect for folder images */
        .folder:hover {
            transition: 0.5s ease;
            transform: scale(1.1); /* Enlarge folder on hover */
        }

        /* Folder label styling (file name) */
        .folder-label {
            font-family: 'Londrina Sketch', cursive;
            font-size: 45px; /* Adjusted font size */
            color: black; /* Set text color */
            text-decoration: none; /* Remove underline */
            display: block; /* Ensure each link is on its own line */
            font-weight: 700;
            text-align: center; /* Center the label text */
        }

        /* Hover effect for folder labels */
        .folder-label:hover {
            transform: scale(1.2);
            transition: 0.5s ease;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Title and Heading -->
    <div class="title">StudyVault.</div>
    <div class="heading">Choose Subject for Semester 1:</div>

    <!-- Background Image -->
    <img class="bg" src="img/img.png" alt="">

    <!-- Container for displaying folders dynamically -->
    <div class="file-container">
        <div class="file-row">
            {% for subject in subjects %}
            <div>
                <!-- Folder icon with dynamic link to the subject's year page -->
                <a href="{% url 'year_view' semester='1st Semester' subject=subject.name %}">
                    <img src="https://img.icons8.com/fluency/48/000000/folder-invoices.png" class="folder" alt="Folder">
                </a>
                <!-- Display subject name below the folder -->
                <a href="{% url 'year_view' semester='1st Semester' subject=subject.name %}" class="folder-label">{{ subject }}</a>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>

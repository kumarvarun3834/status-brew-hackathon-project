<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchical Folder Structure</title>
    <style>
        .folder-container {
            padding-left: 20px;
            list-style-type: none;
        }
        .folder {
            cursor: pointer;
            margin: 5px 0;
        }
        .folder img {
            vertical-align: middle;
            margin-right: 8px;
        }
        .folder span {
            font-weight: bold;
        }
        .folder ul {
            margin-left: 20px;
            padding-left: 20px;
            border-left: 1px solid #ccc;
            display: none; /* Folders initially collapsed */
        }
        .file {
            cursor: pointer;
            margin: 5px 0;
        }
        .file a {
            text-decoration: none;
            color: #007BFF;
        }
        .file a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Hierarchical Folder Structure</h1>
    <div id="folderContainer">
        <!-- Folder structure will be displayed here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/directory/')
                .then(response => response.json())
                .then(data => {
                    const folderContainer = document.getElementById('folderContainer');
                    folderContainer.appendChild(createFolderStructure(data));
                });
        });

        function createFolderStructure(structure) {
            const ul = document.createElement('ul');
            ul.className = "folder-container";

            for (const key in structure) {
                const li = document.createElement('li');
                li.className = "folder";

                const icon = document.createElement("img");
                icon.src = "https://img.icons8.com/fluency/48/000000/folder-invoices.png"; // Folder icon

                const span = document.createElement("span");
                span.textContent = key;

                li.appendChild(icon);
                li.appendChild(span);

                if (typeof structure[key] === 'object') {
                    li.appendChild(createFolderStructure(structure[key]));

                    li.onclick = function (event) {
                        const subFolders = li.querySelector("ul");
                        if (subFolders) {
                            subFolders.style.display = subFolders.style.display === "none" ? "block" : "none";
                        }
                        event.stopPropagation();
                    };
                } else {
                    const fileList = document.createElement('ul');
                    structure[key].forEach(file => {
                        const fileLi = document.createElement('li');
                        fileLi.className = "file";

                        const link = document.createElement('a');
                        link.href = file.url; // File download URL
                        link.textContent = file.name;

                        fileLi.appendChild(link);
                        fileList.appendChild(fileLi);
                    });
                    li.appendChild(fileList);
                }

                ul.appendChild(li);
            }
            return ul;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files</title>
</head>
<body>
    <h1>Files for {{ semester }} - {{ subject }} - {{ year }} - {{ resource_type }}</h1>
    <ul>
        {% for file in files %}
        <li><a href="{{ file.url }}" download>{{ file.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>

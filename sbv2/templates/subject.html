<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects for {{ semester }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Londrina+Solid&display=swap" rel="stylesheet">
    <style>
        .heading {
            font-family: 'Londrina Solid', cursive;
            font-size: 5vw;
            text-align: center;
            margin-top: 5vh;
        }
        .subject-container {
            margin-top: 10vh;
            display: flex;
            justify-content: center;
        }
        ul {
            list-style: none;
        }
        li {
            margin: 20px 0;
            font-family: 'Londrina Sketch', cursive;
            font-size: 2vw;
        }
        a {
            text-decoration: none;
            color: black;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Heading -->
    <div class="heading">Subjects for {{ semester }}</div>

    <!-- Dynamically display the subjects -->
    <div class="subject-container">
        <ul>
            {% for subject in subjects %}
            <li>
                <a href="{{ url_for('year', semester=semester, subject=subject) }}">{{ subject }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>

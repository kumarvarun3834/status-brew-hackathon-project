<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <!-- Include the Londrina Sketch and Londrina Solid fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Londrina+Solid&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Title styling */
        .title {
            font-family: 'Londrina Sketch', cursive;
            font-size: 50px; /* Adjust the font size as needed */
            position: absolute;
            top: 30px;
            left: 40px;
            color: black; /* Set the text color */
            font-weight: 700;
        }

        /* Heading styling */
        .heading {
            font-family: 'Londrina Solid', cursive;
            font-size: 100px; /* Adjust the font size as needed */
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: black; /* Set the text color */
            text-align: center; /* Center align the text */
        }

        /* Background image styling */
        img.bg {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1; /* Push the background behind other elements */
        }

        /* Container for folder images */
        .file-container {
            margin-top:20px;
            display: flex;
            flex-direction: column; /* Align rows vertically */
            justify-content: center; /* Center rows vertically */
            align-items: center; /* Center items horizontally */
            height: 100vh; /* Full viewport height for centering */
            position: relative;
            z-index: 1; /* Ensure the folder images are above the background */
            gap: 30px; /* Space between the two rows */
        }

        .folder-label{
            font-family:'londrina sketch',cursive;
        }
        /* Each row of folder images */
        .file-row {
            display: flex;
            justify-content: center; /* Center images in each row */
            gap: 180px; /* Space between folder images in a row */
        }

        /* Folder images styling */
        img.folder {
            height: auto;
            width: 11vw; /* Adjust width for folder images */
        }

        .folder:hover{
            transition: 0.5s ease;
            transform: scale(1.1);
        }

        /* Styling for the links below each folder */
        .folder-label {
            font-family: 'Londrina Sketch';
            font-size: 45px; /* Adjust the font size as needed */
            color: black; /* Set the text color */
            text-decoration: none; /* Remove underline from links */
            display: block; /* Ensure each link is on its own line */
            font-weight:700;
            text-align: center; /* Center the text */
        }

        .folder-label:hover{
            transform: scale(1.2);
            transition: 0.5s ease;
        }

        /* Optional: Styling for hover effect on links */
        .folder-label:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>

    <!-- Title at the top-left corner -->
    <div class="title">StudyVault.</div>

    <!-- Heading at the top-center -->
    <div class="heading">Choose Year:</div>

    <!-- Background image -->
    <img class="bg" src="img/img.png" alt="">

    <!-- Folder images displayed in two rows -->
    <div class="file-container">
        <div class="file-row">
            <div>
                <img src="img/folder (2).png" class="folder" alt="Folder">
                <a href="#sem-1" class="folder-label">2023
                </a>
            </div>
            <div>
                <img src="img/folder (2).png" class="folder" alt="Folder">
                <a href="#sem-2" class="folder-label">2022</a>
            </div>
            <div>
                <img src="img/folder (2).png" class="folder" alt="Folder">
                <a href="#sem-3" class="folder-label">2021</a>
            </div>
        </div>
        <div class="file-row">
            <div>
                <img src="img/folder (2).png" class="folder" alt="Folder">
                <a href="#sem-4" class="folder-label">2020</a>
            </div>
            <div>
                <img src="img/folder (2).png" class="folder" alt="Folder">
                <a href="#sem-5" class="folder-label">2019</a>
            </div>
            <div>
                <img src="img/folder (2).png" class="folder" alt="Folder">
                <a href="#sem-6" class="folder-label">2018</a>
            </div>
        </div>
    </div>

</body>
</html>
